<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="GreenTrack - Your Plant Care Assistant">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>GreenTrack</title>
  <!-- Add a fallback style to ensure content is visible -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333333;
    }
    #app {
      min-height: 100vh;
    }
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #009245;
      font-size: 1.5rem;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 146, 69, 0.2);
      border-top: 3px solid #009245;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>
    <strong>We're sorry but GreenTrack doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <!-- Add a loading indicator that will show until Vue mounts -->
    <div class="app-loading">
      <div class="spinner"></div>
      <p>Loading GreenTrack...</p>
    </div>
  </div>
</body>
</html>
